<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Geolocation API Share</title>
</head>
<body>
    <ul id="location">
        <script>
    if (navigator.geolocation) { //success
        navigator.geolocation.getCurrentPosition(
            function (pos) {
                var l1, l2, l3;
                l1 ="緯度:" + pos.coords.latitude;
                l1 += "<br>" + "経度:" + pos.coords.longitude + "<br>";
                document.write(l1);
                l2 = "私の現在地は" + "緯度:" + pos.coords.latitude + ",";
                l2 += "経度:" + pos.coords.longitude + "です.";
                l3 = pos.coords.latitude + ",";
                l3 += pos.coords.longitude + " Posted from";
                var msg = '<a target="_blank" href="http://twitter.com/share?&text=' + l2 + ' https://www.google.co.jp/maps/place/' + l3 + ' + "> Twitterで位置情報を地図付きで投稿する</a>';
                document.write(msg);
            },
        function (pos) { //fail
            var l ="<li>位置情報を有効にしてください.</li>";
            document.getElementById("l").innerHTML = l;
        });
    } else {
        window.alert("Unsupported Browser.");
    }
</script>

</body>
</html>
